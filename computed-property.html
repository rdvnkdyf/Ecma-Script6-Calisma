            //----------------------example 2 
            let name='fullName';
            class Person{
                constructor(firstName,lastName){
                    this.firstName=firstName;
                    this.lastName=lastName;
                }
                get[name](){
                    return `${this.firstName} ${this.lastName}`
                }
            }
            let Person1=new Person('John','Doe');
            console.log(Person1.fullName);
        </script>
    </body>
